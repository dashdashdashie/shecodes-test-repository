<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="overview">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="city">London</li>
              <li>
                <span id="date">Tuesday 13:17</span>,
                <span id="weather-conditions">broken clouds</span>
              </li>
              <li>
                Humidity: <span id="humidity"></span> %, Wind:
                <span id="wind">4</span> km/h
              </li>
            </ul>
          </div>
          <div class="col-6" id="temp-and-units">
            <img
              id="icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="110"
            /><span id="temperature">21</span
            ><span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a></span
            >
          </div>
        </div>
      </div>
      <p id="credits"><a href="#">Open-source code,</a> by Daria Stephenson</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
